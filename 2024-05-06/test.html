<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
    .container {
        border: 1px solid red;
        max-width: 1000px;
        height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap; /* Prevent images from wrapping to the next line */
    }
  
    .image {
        width: 10px;
        padding: 10px;
      flex: 1 1 auto;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="image" src="./Images/EboardAPP.jpeg" alt="Image 1">
  <img class="image" src="./Images/TEAtime.jpeg" alt="Image 2">
</div>

</body>
</html>
